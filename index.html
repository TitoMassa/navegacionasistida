<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Asistida</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuV9g28k3g6r+Wv99jU+n/C4aK3zH76p7wR/d1+I4iFf01F8U5f6qR3sHqB+fE4+2a+2K/c3E/Q==" crossorigin=""/>
    <style>
        /* Estilos Generales */
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
        }

        .header, .footer {
            text-align: center;
            padding: 10px;
        }

        /* Mapa */
        #map {
            width: 100%;
            height: 400px; /* Ajustar según necesidad */
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Controles */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls input[type="time"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #eee;
        }

        .controls button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #3e8e41;
        }

        /* Indicador de Diferencia Horaria */
        #timeDifference {
            font-size: 2em;
            margin: 10px 0;
            text-align: center;
        }

        /* Tarjeta de Llegada */
        .arrival-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        .arrival-card h2 {
            margin-bottom: 5px;
        }

        .arrival-card p {
            margin: 5px 0;
        }

        .status-green { color: #4CAF50; }
        .status-red { color: #f44336; }
        .status-blue { color: #2196F3; }
        .status-arriving {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Navegación Asistida</h1>
            <p>Compara tu progreso en tiempo real.</p>
        </div>

        <div id="map"></div>

        <div class="controls">
            <div>
                <label for="departureTime">Salida:</label>
                <input type="time" id="departureTime" value="08:00">
            </div>
            <div>
                <label for="arrivalTime">Llegada:</label>
                <input type="time" id="arrivalTime" value="09:00">
            </div>
            <button id="startButton">Iniciar Navegación</button>
        </div>

        <div id="timeDifference" class="status-green">±00:00</div>

        <div class="arrival-card">
            <h2>Llegada Estimada</h2>
            <p id="estimatedArrival"> - </p>
            <p id="arrivalStatus"> - </p>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQo+0+R8a3W+r1tP9+5k/o9rC+2iL/Jk/j/W0aQcK+N/9I/i3V4wG2+6o9vI+19oA3wR5G+I3x9Qh3B5b1jL9y4k" crossorigin=""></script>
    <script>
        // Variables Globales
        let map;
        let startMarker = null;
        let endMarker = null;
        let userMarker = null;
        let departureTime = null;
        let arrivalTime = null;
        let startTime = null; // Timestamp del inicio de la navegación.
        let navigationInterval;
        let userPosition;
        let estimatedTime = 0;  // En segundos.
        let distanceInMeters = 0; // Distancia total en metros
        let lastKnownPosition;

        // Elementos del DOM
        const startButton = document.getElementById('startButton');
        const departureTimeInput = document.getElementById('departureTime');
        const arrivalTimeInput = document.getElementById('arrivalTime');
        const timeDifferenceElement = document.getElementById('timeDifference');
        const estimatedArrivalElement = document.getElementById('estimatedArrival');
        const arrivalStatusElement = document.getElementById('arrivalStatus');

        // Configuración del Mapa
        const MAP_CENTER = [0, 0]; // Por defecto, centrado en el ecuador.
        const MAP_ZOOM = 3; // Zoom inicial bajo.

        // Estado de Navegación
        const STATES = {
            EN_HORARIO: 'En horario',
            RETRASADO: 'Retrasado',
            ADELANTADO: 'Adelantado',
            ARRIBANDO: 'Arribando'
        };


        // Funciones de Ayuda
         function formatTimeDifference(seconds) {
            const minutes = Math.floor(Math.abs(seconds) / 60);
            const remainingSeconds = Math.abs(seconds) % 60;
            const sign = seconds >= 0 ? '+' : '-';
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${sign}${formattedMinutes}:${formattedSeconds}`;
        }

        function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Radio de la Tierra en metros
            const φ1 = lat1 * Math.PI/180; // φ, λ en radianes
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distancia en metros
        }


        function convertTimeToSeconds(timeString) {
           if (!timeString) return null; // Manejo de valores nulos

           const [hours, minutes] = timeString.split(':').map(Number);
           return (hours * 3600) + (minutes * 60);
        }

        function getStatus(timeDifference) {
            if (Math.abs(timeDifference) <= 120) { // 2 minutos
                return {status: STATES.EN_HORARIO, class: 'status-green'};
            } else if (timeDifference > 120) {
                return {status: STATES.RETRASADO, class: 'status-red'};
            } else {
                return {status: STATES.ADELANTADO, class: 'status-blue'};
            }
        }


        function updateUI(timeDifference, arrivalTime) {
            const formattedTimeDifference = formatTimeDifference(timeDifference);
            const statusData = getStatus(timeDifference);

            timeDifferenceElement.textContent = formattedTimeDifference;
            timeDifferenceElement.className = statusData.class;

            //Actualizar tiempo de llegada
            if(estimatedTime <= 120 && estimatedTime > 0){ // 2 minutos
                 arrivalStatusElement.textContent = STATES.ARRIBANDO;
                 arrivalStatusElement.className = 'status-arriving';
             } else {
                arrivalStatusElement.textContent = statusData.status;
                arrivalStatusElement.className = '';
            }

            const remainingSeconds = Math.max(0,estimatedTime); // Evitar números negativos
            const remainingMinutes = Math.floor(remainingSeconds / 60);
            const remainingSecondsDisplay = String(remainingSeconds % 60).padStart(2, '0');
            estimatedArrivalElement.textContent = `${remainingMinutes}:${remainingSecondsDisplay}`;

        }

        // Funciones Principales
        function initMap() {
            map = L.map('map').setView(MAP_CENTER, MAP_ZOOM);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', onMapClick);
        }



        function onMapClick(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            if (!startMarker) {
                // Primer clic: Establecer punto de inicio
                startMarker = L.marker([lat, lng]).addTo(map);
                startMarker.bindPopup("Inicio").openPopup();
                console.log("Punto de inicio establecido:", lat, lng);
            } else if (!endMarker) {
                // Segundo clic: Establecer destino
                endMarker = L.marker([lat, lng]).addTo(map);
                endMarker.bindPopup("Destino").openPopup();
                console.log("Destino establecido:", lat, lng);

                // Calcular distancia total
                if (startMarker && endMarker) {
                    const startLatLng = startMarker.getLatLng();
                    const endLatLng = endMarker.getLatLng();
                    distanceInMeters = calculateHaversineDistance(startLatLng.lat, startLatLng.lng, endLatLng.lat, endLatLng.lng);
                    console.log(`Distancia total: ${distanceInMeters.toFixed(2)} metros`);

                }


            } else {
                // Tercer clic (o posteriores): Reemplazar destino
                map.removeLayer(endMarker);
                endMarker = L.marker([lat, lng]).addTo(map);
                endMarker.bindPopup("Destino").openPopup();
                console.log("Destino re-establecido:", lat, lng);

                 // Calcular distancia total
                if (startMarker && endMarker) {
                    const startLatLng = startMarker.getLatLng();
                    const endLatLng = endMarker.getLatLng();
                    distanceInMeters = calculateHaversineDistance(startLatLng.lat, startLatLng.lng, endLatLng.lat, endLatLng.lng);
                    console.log(`Distancia total: ${distanceInMeters.toFixed(2)} metros`);

                }
            }
        }




        function startNavigation() {
            // Validación de tiempos
            departureTime = departureTimeInput.value;
            arrivalTime = arrivalTimeInput.value;

            if (!departureTime || !arrivalTime) {
               alert("Por favor, selecciona una hora de salida y llegada.");
               return;
            }

            const departureSeconds = convertTimeToSeconds(departureTime);
            const arrivalSeconds = convertTimeToSeconds(arrivalTime);

            if(arrivalSeconds <= departureSeconds) {
               alert("La hora de llegada debe ser posterior a la hora de salida.");
               return;
            }

            if (!startMarker || !endMarker) {
                alert("Por favor, establece un punto de inicio y un destino en el mapa.");
                return;
            }


            startTime = Date.now(); // Guardar el tiempo de inicio en milisegundos.
            estimatedTime = arrivalSeconds - departureSeconds;
            console.log("Tiempo estimado inicial", estimatedTime);
            // Iniciar geolocalización y actualización de la interfaz
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePosition, handleError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }

             // Iniciar el intervalo de actualización
             if (navigationInterval) clearInterval(navigationInterval);
             navigationInterval = setInterval(updateNavigation, 1000); // Actualizar cada segundo
        }


        function updatePosition(position) {
            const { latitude, longitude } = position.coords;

            userPosition = {latitude, longitude}; // Actualiza la posición global

            if (userMarker) {
                userMarker.setLatLng([latitude, longitude]);
            } else {
                userMarker = L.marker([latitude, longitude]).addTo(map);
                userMarker.bindPopup("Tu ubicación");
                map.setView([latitude, longitude], 16); // Centrar el mapa en la posición inicial.
            }

             lastKnownPosition = {latitude, longitude}; // Actualiza la última posición conocida.
        }

        function updateNavigation() {
            if (!userPosition || !startMarker || !endMarker || !startTime) {
                // Esperar a que la geolocalización y los marcadores estén disponibles.
                console.warn("Esperando datos para iniciar la navegación.");
                return;
            }

            const currentTime = Date.now();
            const elapsedTimeInSeconds = (currentTime - startTime) / 1000; // Tiempo transcurrido en segundos

            // Calcular el tiempo de llegada restante (ajustado)
            estimatedTime =  Math.max(0, estimatedTime - 1); // Decrementar 1 segundo.
            const departureSeconds = convertTimeToSeconds(departureTime);
            const arrivalSeconds = convertTimeToSeconds(arrivalTime);


            //Calculo del tiempo esperado
            const totalTimeInSeconds = arrivalSeconds - departureSeconds;

            // Calcular la distancia recorrida usando la geolocalización y la fórmula haversine
            let distanceTravelled = 0;
            if (lastKnownPosition) {
                distanceTravelled = calculateHaversineDistance(startMarker.getLatLng().lat, startMarker.getLatLng().lng, userPosition.latitude, userPosition.longitude);
            }

            // Calcular el tiempo estimado en base al progreso.
            const speed = distanceTravelled / elapsedTimeInSeconds; // metros por segundo
            const remainingDistance = distanceInMeters - distanceTravelled; // metros
            const estimatedTimeToDestination = (speed > 0) ? remainingDistance / speed : totalTimeInSeconds;

            // Calcular la diferencia horaria:
             const expectedElapsedTime = totalTimeInSeconds * (distanceTravelled/distanceInMeters);
             const timeDifference = elapsedTimeInSeconds - expectedElapsedTime;

            // Actualizar la interfaz
            updateUI(timeDifference, estimatedTime);
        }

        function handleError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permiso de geolocalización denegado.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("No se pudo obtener la posición.");
                    break;
                case error.TIMEOUT:
                    alert("Tiempo de espera agotado para obtener la posición.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ocurrió un error desconocido al obtener la posición.");
                    break;
            }
            // Detener la geolocalización en caso de error
            if (navigationInterval) clearInterval(navigationInterval);
        }

        // Event Listeners
        startButton.addEventListener('click', startNavigation);

        // Inicialización
        initMap();
    </script>
</body>
</html>
